<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maisemakirjasto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="maisematyylit.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50" style="position: relative;">

    <!-- Navigointipalkki -->
    <nav class="navbar navbar-expand-sm navbar-custom fixed-top">
      <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#logo">
            <img src="https://raw.githubusercontent.com/katjakoskela/bootstrap/main/maisemalogo.png" 
                 alt="Verkkosivun logo. Yksinkertainen musta fineline maisemapiirros beigellä pohjalla.">
          </a>
          <!-- Hampurilaisvalikko -->
          <button class="custom-toggler navbar-toggler d-sm-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="#slideshow">Slideshow</a></li>
                  <li class="nav-item"><a class="nav-link" href="#grid">Grid</a></li>
                  <li class="nav-item"><a class="nav-link" href="#lomake">Lomake</a></li>
              </ul>
          </div>
      </div>
    </nav>  

    <main id="alku" class="container-fluid" style="margin-top: 70px;">
        <!-- Slideshow -->
        <section id="slideshow">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://raw.githubusercontent.com/katjakoskela/bootstrap/main/maisemakuva3.png" class="d-block w-100" alt="Kuva 1"> <!-- Kuva 1 -->
                        <div class="carousel-caption">
                            <h5>Kuvateksti 1</h5>
                            <p>Lisätekstiä kuvalle.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://raw.githubusercontent.com/katjakoskela/bootstrap/main/maisemakuva5.png" class="d-block w-100" alt="Kuva 2"> <!-- Kuva 2 -->
                        <div class="carousel-caption">
                            <h5>Kuvateksti 2</h5>
                            <p>Lisätekstiä kuvalle.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>

        <!-- Grid -->
        <section id="grid" class="container mt-5">
            <div class="row">
                <div class="col-md-4"><img src="kuva3.jpg" class="img-fluid" alt="Kuva 3"></div> <!-- Kuva 3 -->
                <div class="col-md-4"><p>Tekstiä gridin keskellä.</p></div>
                <div class="col-md-4"><img src="kuva4.jpg" class="img-fluid" alt="Kuva 4"></div> <!-- Kuva 4 -->
            </div>
        </section>

        <!-- Lomake -->
        <section id="lomake" class="mt-5">
            <form onsubmit="return false">
                <div class="mb-3">
                    <label for="nimi" class="form-label">Nimi:</label>
                    <input type="text" class="form-control" id="nimi" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Sähköposti:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="palaute" class="form-label">Palaute:</label>
                    <textarea class="form-control" id="palaute" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" onclick="submitForm()">Lähetä</button>
            </form>
            <div id="yhteenveto" class="mt-3"></div>
        </section>
    </main>

    <script>
        function submitForm() {
            const nimi = document.getElementById('nimi').value;
            const email = document.getElementById('email').value;
            const palaute = document.getElementById('palaute').value;
            document.getElementById('yhteenveto').innerHTML = `
                <h5>Yhteenveto:</h5>
                <p><strong>Nimi:</strong> ${nimi}</p>
                <p><strong>Sähköposti:</strong> ${email}</p>
                <p><strong>Palaute:</strong> ${palaute}</p>
            `;
        }
    </script>
</body>
</html>
